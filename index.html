<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="form">
            <div class="title">
                <h1>Fale conosco</h1>
            </div>
            <form>
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" title="Nome" placeholder="Nome" size="50">
                <br><br>

                <label for="Gênero">Gênero:</label>
                <input type="radio" name="Gênero" value="Masc"> Masculino
                <input type="radio" name="Gênero" value="Fem"> Feminino
                <input type="radio" name="Gênero" value="nb"> Não binário
                <br><br>

                <label for="Email">Email:</label>
                <input type="email" name="Email" placeholder="Email" size="50"> 
                <br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="Digite um telefone para contato" size="40">
                <br><br>


                <label for="Interesses">Interesses: </label><br>
                <input type="checkbox" name="Cursos" value="Cursos"> Cursos Profissionalizantes <br>
                <input type="checkbox" name="Serviços de Sáude" value="Serviços de saúde"> Serviços de saúde <br>
                <input type="checkbox" name="Vagas de emprego" value="Vagas de emprego"> Vagas de emprego <br>
                <input type="checkbox" name="doação" value="doação"> Doação
                 <br><br>



                <label for="Oportunidades">Oportunidades:</label>
                <input type="radio" name="Oportunidades" value="Receber"> Receber
                <input type="radio" name="Oportunidades" value="Ajudar"> Ajudar
                <br><br>


                <label for="newsletter">Deseja se inscrever em nossa newsletter?</label>
                <input type="radio" name="newsletter" value="Sim"> Sim
                <input type="radio" name="newsletter" value="Não"> Não
                <br><br>

                <label for="Sugestão">Sugestão/Dúvidas</label><br>
                <textarea name="Sugestão ou dúvida" id="" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </form>
        </div>
        <div class="imagem">
            <img src="high five hands-amico.png" alt="ajuda">
        </div>
    </div>
</body>
</html>
